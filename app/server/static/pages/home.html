<section class="py-3">
    <div class="storer-container">
        <img class="storer" src="./static/img/files.png" />
    </div>

    <form id="uploadForm" onsubmit="uploadFile(event)">
        <div id="response"></div>
        <h3>Save your file</h3>
        <div class="form-group">
            <div class="input-group">
                <input type="text" id="chat_id" class="form-control" autofocus name="chat_id"
                    placeholder="Enter your chatID">
                <div class="input-group-append">
                    <a href="https://t.me/omega_gram_bot" target="_blank" class="btn btn-outline-primary"
                        type="button">Get your
                        chatID</a>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="custom-file">
                <input type="file" name="file" class="custom-file-input" id="file_id" aria-describedby="File to upload">
                <label class="custom-file-label" for="file_id">Choose file</label>
            </div>
        </div>
        <button type="submit" onclick="uploadFile(event)" class="btn btn-block btn-primary">SAVE</button>
    </form>

    <hr>
    <section>
        <h3>Generate the download link</h3>
        <div class="form-group">
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="file_key" id="file_key"
                    placeholder="Enter your file key here" aria-label="The file key here"
                    aria-describedby="enter your file key" autofocus>
                <div class="input-group-append">
                    <button onclick="generateDownloadLink()" class="btn btn-outline-primary" type="button"
                        id="generate">GENERATE</button>
                </div>
            </div>
        </div>
        <div id="response2">
    </section>
</section>
